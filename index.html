<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILLFLARE // MAAS ENGINE v3.4.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #0055ff; --electric: #00d4ff; }
        body { 
            background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; 
            padding: 60px 20px; 
            background-image: radial-gradient(circle at center, #001a4d 0%, #000 100%);
        }
        .engine-wrap { max-width: 850px; margin: 0 auto; }
        .banner { text-align: center; margin-bottom: 40px; }
        .banner img { width: 100%; max-width: 600px; filter: drop-shadow(0 0 15px rgba(0,85,255,0.3)); }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #222; }
        .stat-card span { display: block; font-size: 42px; font-weight: 900; color: var(--electric); }
        .stat-card label { font-size: 9px; letter-spacing: 2px; color: #444; text-transform: uppercase; }

        .panel { background: rgba(0,0,0,0.5); border: 1px solid #111; border-radius: 25px; padding: 35px; margin-bottom: 30px; }
        .control-group { margin-bottom: 20px; }
        .label-row { display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; color: var(--accent); margin-bottom: 8px; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #222; outline: none; border-radius: 2px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: #fff; border-radius: 50%; cursor: pointer; border: 3px solid var(--accent); }

        .chart-container { background: #000; border: 1px solid #111; border-radius: 20px; padding: 20px; height: 350px; margin-bottom: 40px; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { padding: 20px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #fff; }
        .btn-sec { background: transparent; color: #fff; border: 1px solid #333; }
        button:hover { background: #fff; color: #000; transform: translateY(-2px); }
        
        #syncStatus { text-align: center; font-size: 10px; color: var(--accent); margin-top: -20px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="engine-wrap">
    <div class="banner">
        <img src="https://raw.githubusercontent.com/stillflareentertainment-web/stillflare-lab/main/STILLFLARE%20BANNER.png">
    </div>

    <div id="syncStatus">CONNECTED TO CLOUD HUB</div>

    <div class="stats-grid">
        <div class="stat-card"><span id="lMean">50%</span><label>LOCAL NEURAL MEAN</label></div>
        <div class="stat-card"><span id="gMean">48%</span><label>GLOBAL IDENTITY MEAN</label></div>
    </div>

    <div class="panel">
        <div class="control-group">
            <div class="label-row"><span>QUALITY_SERVICE</span><span id="qsV">50%</span></div>
            <input type="range" id="qs" value="50" oninput="runEngine()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>OPERATIONAL_INTEL</span><span id="oiV">50%</span></div>
            <input type="range" id="oi" value="50" oninput="runEngine()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>INTERNAL_CAPACITY</span><span id="icV">50%</span></div>
            <input type="range" id="ic" value="50" oninput="runEngine()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>ENGINE_POWER</span><span id="epV">50%</span></div>
            <input type="range" id="ep" value="50" oninput="runEngine()">
        </div>
    </div>

    <div class="chart-container">
        <canvas id="maasChart"></canvas>
    </div>

    <div class="btn-row">
        <button class="btn-main" onclick="commitToGoogle()">Commit Telemetry</button>
        <button class="btn-sec" onclick="printReport()">Archive HR Report</button>
    </div>
</div>

<script>
    let chart;
    // YOUR NEW WEB APP URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzFKumtvB9Mj_RAn50espR1raIkHmQFvMXmGbZAf8rihYyJf8FfGF8lGPz-h9cynlyHLA/exec';

    function runEngine() {
        const q = parseInt(document.getElementById('qs').value);
        const o = parseInt(document.getElementById('oi').value);
        const i = parseInt(document.getElementById('ic').value);
        const e = parseInt(document.getElementById('ep').value);
        
        document.getElementById('qsV').innerText = q + '%';
        document.getElementById('oiV').innerText = o + '%';
        document.getElementById('icV').innerText = i + '%';
        document.getElementById('epV').innerText = e + '%';

        const mean = Math.round((q + o + i + e) / 4);
        document.getElementById('lMean').innerText = mean + '%';
        document.getElementById('gMean').innerText = (mean - 2) + '%';
        
        if(chart) {
            chart.data.datasets[0].data[4] = mean;
            chart.update();
        }
    }

    function commitToGoogle() {
        const q = document.getElementById('qs').value;
        const o = document.getElementById('oi').value;
        const i = document.getElementById('ic').value;
        const e = document.getElementById('ep').value;
        
        // These names match the headers we fixed in your Sheet:
        const finalURL = `${scriptURL}?QUALITY_SERVICE=${q}&OPERATIONAL_INTEL=${o}&INTERNAL_CAPACITY=${i}&ENGINE_POWER=${e}`;

        document.getElementById('syncStatus').innerText = "TRANSMITTING TO STILLFLARE HUB...";

        fetch(finalURL, { method: 'POST', mode: 'no-cors' })
            .then(() => {
                alert('TELEMETRY SECURED IN GOOGLE SHEET');
                document.getElementById('syncStatus').innerText = "DATA SYNCED";
            })
            .catch(err => {
                alert('CONNECTION TIMEOUT');
                console.error(err);
            });
    }

    function printReport() {
        const q = document.getElementById('qsV').innerText;
        const o = document.getElementById('oiV').innerText;
        const i = document.getElementById('icV').innerText;
        const e = document.getElementById('epV').innerText;
        const lm = document.getElementById('lMean').innerText;
        const timestamp = new Date().toLocaleString();

        const reportWindow = window.open('', '_blank');
        reportWindow.document.write(`
            <html>
            <head>
                <title>STILLFLARE_AUDIT</title>
                <style>
                    body { font-family: sans-serif; padding: 40px; color: #000; }
                    .header { border-bottom: 2px solid #000; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
                    .meta { font-size: 10px; text-transform: uppercase; color: #777; text-align: right; }
                    .summary { background: #f0f4ff; padding: 20px; border-left: 5px solid #0055ff; margin-bottom: 30px; }
                    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
                    .item { border-bottom: 1px solid #ddd; padding: 8px 0; display: flex; justify-content: space-between; font-size: 14px; }
                </style>
            </head>
            <body>
                <div class="header">
                    <div><h1>STILLFLARE LABS</h1><p>MAAS OPERATIONAL AUDIT</p></div>
                    <div class="meta">SF-2026-ARC<br>${timestamp}</div>
                </div>
                <div class="summary">
                    <div style="font-size: 28px; font-weight: bold;">${lm} NEURAL OUTPUT</div>
                </div>
                <div class="grid">
                    <div class="item"><span>Quality Service</span> <b>${q}</b></div>
                    <div class="item"><span>Operational Intel</span> <b>${o}</b></div>
                    <div class="item"><span>Internal Capacity</span> <b>${i}</b></div>
                    <div class="item"><span>Engine Power</span> <b>${e}</b></div>
                </div>
                <script>window.print();<\/script>
            </body>
            </html>
        `);
        reportWindow.document.close();
    }

    window.onload = function() {
        const ctx = document.getElementById('maasChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['T-4', 'T-3', 'T-2', 'T-1', 'NOW'],
                datasets: [{
                    data: [45, 48, 42, 47, 50],
                    borderColor: '#0055ff',
                    backgroundColor: 'rgba(0,85,255,0.1)',
                    fill: true, tension: 0.4
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
        runEngine();
    };
</script>
</body>
</html>
