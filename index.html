<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILLFLARE MAAS // v1.1</title>
    <style>
        :root {
            --neon-blue: #00d4ff;
            --bg-dark: #0a0a0c;
            --panel-bg: #141417;
            --text-gray: #a0a0a5;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #222;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--neon-blue);
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .slider-group { margin-bottom: 25px; }

        .label-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-gray);
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--neon-blue);
        }

        #submitBtn {
            width: 100%;
            padding: 15px;
            background: none;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        #submitBtn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        #statusMsg {
            margin-top: 20px;
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-gray);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>STILLFLARE MAAS // ENGINE</h1>

        <div class="slider-group">
            <div class="label-row"><span>Quality of Service (QS)</span><span id="qsVal">50%</span></div>
            <input type="range" id="qs" min="0" max="100" value="50" oninput="update('qs')">
        </div>

        <div class="slider-group">
            <div class="label-row"><span>Operational Intelligence (OI)</span><span id="oiVal">50%</span></div>
            <input type="range" id="oi" min="0" max="100" value="50" oninput="update('oi')">
        </div>

        <div class="slider-group">
            <div class="label-row"><span>Internal Capability (IC)</span><span id="icVal">50%</span></div>
            <input type="range" id="ic" min="0" max="100" value="50" oninput="update('ic')">
        </div>

        <div class="slider-group">
            <div class="label-row"><span>Engine Power (EP)</span><span id="epVal">50%</span></div>
            <input type="range" id="ep" min="0" max="100" value="50" oninput="update('ep')">
        </div>

        <button id="submitBtn" onclick="submitToPulse()">Transmit to Community Pulse</button>
        <div id="statusMsg">>>> SYSTEM READY...</div>
    </div>

    <script>
        // Update the percentage labels next to sliders
        function update(id) {
            document.getElementById(id + 'Val').innerText = document.getElementById(id).value + '%';
        }

        async function submitToPulse() {
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('statusMsg');
            
            // 1. Capture slider values
            const qs = document.getElementById('qs').value;
            const oi = document.getElementById('oi').value;
            const ic = document.getElementById('ic').value;
            const ep = document.getElementById('ep').value;

            // 2. YOUR GOOGLE FORM CONFIGURATION (AUTO-MAPPED)
            const formID = "1FAIpQLSeqartuUmgNYc5RWaREX2yX0aGJU8_hWgAw8GKZiLK2QoXFpQ";
            const entryQS = "entry.931849910";
            const entryOI = "entry.1206314523";
            const entryIC = "entry.1670010429";
            const entryEP = "entry.152757542";

            const baseURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?`;
            const submitURL = `${baseURL}${entryQS}=${qs}&${entryOI}=${oi}&${entryIC}=${ic}&${entryEP}=${ep}&submit=Submit`;

            // 3. The Transmission Logic
            btn.disabled = true;
            btn.innerText = "TRANSMITTING...";
            msg.innerText = ">>> INITIATING CLOUD HANDSHAKE...";

            // Send data to Google via 'no-cors' stealth mode
            fetch(submitURL, { mode: 'no-cors' })
                .then(() => {
                    msg.style.color = "#00d4ff"; 
                    msg.innerText = ">>> TRANSMISSION SUCCESSFUL: DATA INGESTED.";
                    btn.innerText = "TRANSMISSION COMPLETE";
                })
                .catch(() => {
                    msg.style.color = "#ff4d4d"; 
                    msg.innerText = ">>> ERROR: CLOUD HANDSHAKE FAILED.";
                    btn.disabled = false;
                    btn.innerText = "RETRY TRANSMISSION";
                });
        }
    </script>
</body>
</html>
