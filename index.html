<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILLFLARE // MAAS ENGINE v3.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent-blue: #0055ff;
            --electric-blue: #00d4ff;
            --deep-dark: #050505;
        }

        body { 
            background: #000; color: #fff; 
            font-family: 'Inter', -apple-system, sans-serif; 
            margin: 0; 
            /* This gives you the 'Longer' feel you requested */
            padding: 100px 20px 300px; 
            background-image: radial-gradient(circle at center, #001a4d 0%, #000 100%);
            line-height: 1.6;
        }

        .engine-wrap { max-width: 1000px; margin: 0 auto; }

        .banner { text-align: center; margin-bottom: 80px; }
        .banner img { width: 100%; max-width: 800px; filter: drop-shadow(0 0 20px rgba(0,85,255,0.4)); }

        /* MATH SECTION */
        .logic-gate {
            background: rgba(0,0,0,0.8); border: 1px solid var(--accent-blue);
            border-radius: 30px; padding: 60px; text-align: center; margin-bottom: 60px;
            box-shadow: 0 0 40px rgba(0, 85, 255, 0.1);
        }
        .eqn { font-family: serif; font-size: clamp(30px, 5vw, 48px); font-style: italic; margin-bottom: 20px; color: #fff; }

        /* INPUTS */
        .panel { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 25px; padding: 40px; margin-bottom: 40px; }
        .control-group { margin-bottom: 30px; }
        .label-row { display: flex; justify-content: space-between; font-size: 12px; font-weight: 800; margin-bottom: 12px; color: var(--electric-blue); letter-spacing: 1px; }
        
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: #222; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: #fff; border-radius: 50%; cursor: pointer; border: 4px solid var(--accent-blue); }

        /* CHART */
        .chart-container { background: #000; border: 1px solid #111; border-radius: 30px; padding: 30px; margin-bottom: 60px; height: 450px; }

        /* FOOTER BUTTONS */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 50px; }
        button { 
            padding: 25px; border-radius: 50px; border: none; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; 
        }
        .btn-main { background: var(--accent-blue); color: #fff; }
        .btn-sec { background: transparent; color: #fff; border: 2px solid #333; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,85,255,0.3); }

        .vision-text { margin-top: 150px; text-align: center; color: #444; font-size: 13px; border-top: 1px solid #111; padding-top: 40px; }
    </style>
</head>
<body>

<div class="engine-wrap">
    <div class="banner">
        <img src="https://raw.githubusercontent.com/stillflareentertainment-web/stillflare-lab/main/STILLFLARE%20BANNER.png">
    </div>

    <div class="logic-gate">
        <div class="eqn">Φ(t) = ∫ [ (QS+OI+IC+EP) / 4 ] dt</div>
        <p style="color: #666; font-size: 12px; letter-spacing: 3px;">NEURAL TRAJECTORY CALCULATION ACTIVE</p>
    </div>

    <div class="panel">
        <div class="control-group">
            <div class="label-row"><span>QUALITY_SERVICE</span><span id="qsV">50%</span></div>
            <input type="range" id="qs" min="0" max="100" value="50" oninput="updateCore()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>OPERATIONAL_INTEL</span><span id="oiV">50%</span></div>
            <input type="range" id="oi" min="0" max="100" value="50" oninput="updateCore()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>INTERNAL_CAPACITY</span><span id="icV">50%</span></div>
            <input type="range" id="ic" min="0" max="100" value="50" oninput="updateCore()">
        </div>
        <div class="control-group">
            <div class="label-row"><span>ENGINE_POWER</span><span id="epV">50%</span></div>
            <input type="range" id="ep" min="0" max="100" value="50" oninput="updateCore()">
        </div>
    </div>

    <div class="chart-container">
        <canvas id="maasChart"></canvas>
    </div>

    <div class="btn-row">
        <button class="btn-main" onclick="alert('Telemetry Committed to Stillflare Labs')">Commit Telemetry</button>
        <button class="btn-sec" onclick="generateReport()">Archive HR Report</button>
    </div>

    <div class="vision-text">
        <p>STILLFLARE MAAS // 2026 NEURO-DIVISION<br>
        This node tracks the integral of performance over time. Secure Lab Access Only.</p>
    </div>
</div>

<script>
    let chart;
    function initChart() {
        const ctx = document.getElementById('maasChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['T-4', 'T-3', 'T-2', 'T-1', 'Current'],
                datasets: [{
                    label: 'Neural Trajectory',
                    data: [40, 45, 42, 48, 50],
                    borderColor: '#0055ff',
                    backgroundColor: 'rgba(0, 85, 255, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, max: 100, grid: { color: '#111' } },
                    x: { grid: { color: '#111' } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function updateCore() {
        const values = ['qs', 'oi', 'ic', 'ep'].map(id => {
            const v = document.getElementById(id).value;
            document.getElementById(id + 'V').innerText = v + '%';
            return parseInt(v);
        });

        const avg = values.reduce((a, b) => a + b) / 4;
        chart.data.datasets[0].data[4] = avg;
        chart.update();
    }

    function generateReport() {
        const qs = document.getElementById('qs').value;
        const oi = document.getElementById('oi').value;
        const ic = document.getElementById('ic').value;
        const ep = document.getElementById('ep').value;
        
        const reportWindow = window.open('', '_blank');
        reportWindow.document.write(`
            <html><body style="font-family:sans-serif; padding:50px; line-height:1.6;">
                <h2>STILLFLARE MAAS REPORT</h2>
                <hr>
                <p><strong>Quality of Service:</strong> ${qs}%</p>
                <p><strong>Operational Intel:</strong> ${oi}%</p>
                <p><strong>Internal Capacity:</strong> ${ic}%</p>
                <p><strong>Engine Power:</strong> ${ep}%</p>
                <hr>
                <p>Calculus Formula applied successfully. Archive Date: ${new Date().toLocaleDateString()}</p>
                <button onclick="window.print()">Print for HR</button>
            </body></html>
        `);
    }

    window.onload = initChart;
</script>

</body>
</html>
