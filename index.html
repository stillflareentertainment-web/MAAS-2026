<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILLFLARE | MAAS PRODUCTION TRIAL</title>
    <style>
        :root { --neon-blue: #00d4ff; --bg-dark: #0a0a12; --panel-bg: #16213e; }
        body { background-color: var(--bg-dark); color: #e9e9e9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; }
        .dashboard { background: var(--panel-bg); border: 1px solid #4d4d7a; border-radius: 15px; padding: 40px; width: 95%; max-width: 800px; box-shadow: 0 0 40px rgba(0,0,0,0.7); }
        h1 { color: var(--neon-blue); letter-spacing: 3px; border-bottom: 2px solid var(--neon-blue); padding-bottom: 15px; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-top: 20px; }
        .slider-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; border-left: 4px solid var(--neon-blue); }
        label { font-size: 0.8rem; text-transform: uppercase; color: #aaa; display: block; margin-bottom: 10px; }
        input[type=range] { width: 100%; accent-color: var(--neon-blue); }
        .output-panel { margin-top: 30px; background: #0f3460; padding: 25px; border-radius: 10px; border: 1px dashed var(--neon-blue); text-align: center; }
        .metric-display { font-size: 2.5rem; font-weight: bold; color: var(--neon-blue); margin: 10px 0; }
        .btn-analyze { background: var(--neon-blue); color: #1a1a2e; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; font-size: 1rem; transition: 0.3s; }
        .btn-analyze:hover { background: #fff; transform: scale(1.02); }
        .pulse-tag { font-size: 0.7rem; color: #4d4d7a; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>STILLFLARE MAAS // PRODUCTION TRIAL</h1>
        <p style="color: #888;">System analysis and community variance modeling.</p>

        <div class="grid">
            <div class="slider-box">
                <label>Quality of System (QS): <span id="qsVal">50</span></label>
                <input type="range" id="qs" min="0" max="100" value="50" oninput="update('qs')">
            </div>
            <div class="slider-box">
                <label>Operational Integrity (OI): <span id="oiVal">50</span></label>
                <input type="range" id="oi" min="0" max="100" value="50" oninput="update('oi')">
            </div>
            <div class="slider-box">
                <label>Internal Coherence (IC): <span id="icVal">50</span></label>
                <input type="range" id="ic" min="0" max="100" value="50" oninput="update('ic')">
            </div>

            <div class="slider-box" style="border-left-color: #ff4d4d;">
                <label>Dependency Index (DI): <span id="diVal">50</span></label>
                <input type="range" id="di" min="0" max="100" value="50" oninput="update('di')">
            </div>
            <div class="slider-box" style="border-left-color: #ff4d4d;">
                <label>External Pressure (EP): <span id="epVal">50</span></label>
                <input type="range" id="ep" min="0" max="100" value="50" oninput="update('ep')">
            </div>
        </div>

        <div class="output-panel">
            <button class="btn-analyze" onclick="runGrandAnalysis()">GENERATE PRODUCTION REPORT</button>
            <div id="resultsArea" style="display:none; margin-top: 20px;">
                <div class="metric-display" id="perfScore">--</div>
                <div style="font-size: 0.9rem; color: #aaa;">SYSTEM PERFORMANCE OUTPUT</div>
                <hr style="border: 0.5px solid #2d2d4a; margin: 15px 0;">
                <div id="statusReport" style="font-weight: bold; color: var(--neon-blue);">RECALIBRATING...</div>
            </div>
        </div>
        
        <center class="pulse-tag">CONNECTED TO COMMUNITY_PULSE.JSON | OS VERSION: 2026.1</center>
    </div>

    <script>
        function update(id) { document.getElementById(id + 'Val').innerText = document.getElementById(id).value; }

        function runGrandAnalysis() {
            document.getElementById('resultsArea').style.display = 'block';
            
            // Collect Input
            const qs = parseInt(document.getElementById('qs').value);
            const oi = parseInt(document.getElementById('oi').value);
            const ic = parseInt(document.getElementById('ic').value);
            const di = parseInt(document.getElementById('di').value);
            const ep = parseInt(document.getElementById('ep').value);

            // Grand Production Logic
            // Performance = (Internal Mean * 0.7) - (External Mean * 0.3)
            const internalMean = (qs + oi + ic) / 3;
            const externalMean = (di + ep) / 2;
            const performance = (internalMean * 0.7) - (externalMean * 0.3);
            const variance = externalMean - internalMean;

            // Update UI
            document.getElementById('perfScore').innerText = performance.toFixed(2);
            
            let status = "";
            if (variance > 10) status = "CRITICAL: External Drag exceeds System Integrity. ACTION: Shelter.";
            else if (variance < -10) status = "OPTIMAL: System Integrity exceeds Pressure. ACTION: Expansion.";
            else status = "STABLE: Equilibrium reached. ACTION: Maintenance.";
            
            document.getElementById('statusReport').innerText = status;
        }
    </script>
</body>
</html>
