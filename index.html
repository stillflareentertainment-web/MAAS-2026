<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STILLFLARE // MAAS ENGINE v3.4.6</title>
    <style>
        :root { --accent: #0055ff; --electric: #00d4ff; }
        body { 
            background: #000; color: #fff; font-family: sans-serif; margin: 0; 
            padding: 80px 20px 500px; 
            background-image: radial-gradient(circle at center, #001a4d 0%, #000 100%);
        }
        .container { max-width: 800px; margin: 0 auto; }
        .banner { text-align: center; margin-bottom: 50px; }
        .banner img { width: 100%; max-width: 600px; }
        
        /* Stats */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 40px; }
        .stat-card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #222; }
        .stat-card span { display: block; font-size: 48px; font-weight: 900; color: var(--electric); }

        /* Visual Engine (Replaces the Chart for stability) */
        .engine-viz { background: #111; padding: 40px; border-radius: 25px; margin-bottom: 40px; border: 1px solid var(--accent); }
        .progress-track { background: #000; height: 20px; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .progress-fill { background: var(--accent); height: 100%; width: 50%; transition: 0.4s; box-shadow: 0 0 20px var(--accent); }

        .panel { background: rgba(255,255,255,0.03); padding: 40px; border-radius: 25px; margin-bottom: 40px; }
        .control-group { margin-bottom: 25px; }
        input[type="range"] { width: 100%; cursor: pointer; }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        button { padding: 25px; border-radius: 50px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: #fff; }
        .btn-outline { background: transparent; color: #fff; border: 1px solid #444; }
        button:hover { transform: translateY(-3px); background: #fff; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <div class="banner">
        <img src="https://raw.githubusercontent.com/stillflareentertainment-web/stillflare-lab/main/STILLFLARE%20BANNER.png">
    </div>

    <div class="stats">
        <div class="stat-card"><span id="lMean">50%</span><label>LOCAL NEURAL MEAN</label></div>
        <div class="stat-card"><span id="gMean">48%</span><label>GLOBAL IDENTITY MEAN</label></div>
    </div>

    <div class="engine-viz">
        <div style="margin-bottom:15px; font-size:12px; letter-spacing:2px;">NEURAL TRAJECTORY LOAD:</div>
        <div class="progress-track">
            <div id="pFill" class="progress-fill"></div>
        </div>
    </div>

    <div class="panel">
        <div class="control-group">
            <label>QUALITY_SERVICE: <span id="qsV">50%</span></label>
            <input type="range" id="qs" value="50" oninput="run()">
        </div>
        <div class="control-group">
            <label>OPERATIONAL_INTEL: <span id="oiV">50%</span></label>
            <input type="range" id="oi" value="50" oninput="run()">
        </div>
        <div class="control-group">
            <label>INTERNAL_CAPACITY: <span id="icV">50%</span></label>
            <input type="range" id="ic" value="50" oninput="run()">
        </div>
        <div class="control-group">
            <label>ENGINE_POWER: <span id="epV">50%</span></label>
            <input type="range" id="ep" value="50" oninput="run()">
        </div>
    </div>

    <div class="btn-row">
        <button class="btn-blue" onclick="alert('DATA COMMITTED TO STILLFLARE MAAS')">Commit Telemetry</button>
        <button class="btn-outline" onclick="window.print()">Archive HR Report</button>
    </div>
</div>

<script>
    function run() {
        // Get values
        const q = parseInt(document.getElementById('qs').value);
        const o = parseInt(document.getElementById('oi').value);
        const i = parseInt(document.getElementById('ic').value);
        const e = parseInt(document.getElementById('ep').value);

        // Update labels
        document.getElementById('qsV').innerText = q + '%';
        document.getElementById('oiV').innerText = o + '%';
        document.getElementById('icV').innerText = i + '%';
        document.getElementById('epV').innerText = e + '%';

        // Math
        const mean = Math.round((q + o + i + e) / 4);
        
        // Update UI
        document.getElementById('lMean').innerText = mean + '%';
        document.getElementById('gMean').innerText = (mean - 2) + '%';
        document.getElementById('pFill').style.width = mean + '%';
    }
    
    // Initialize on load
    run();
</script>

</body>
</html>
